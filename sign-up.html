<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up | Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <img class="user-icon" src="img/default-user.png" alt="avatar">
        <h1>Sign up</h1>
        <form action="">

            <label for="user">Username</label>
            <input type="text" name="user" id="" placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" name="password" id="" placeholder="Enter your password">

            <label for="password">Repeat Password</label>
            <input type="password" name="re-password" id="" placeholder="Repeat password">

            <div class="check">

                <label id="checkbox" for="terms"> I accept the <a href="http://">terms</a> and <a href="http://">conditions</a>.</label>
                <input type="checkbox" name="terms" id="">

            </div>

            <input type="submit" value="Log in">
            <a href="sign-in.html">Do you already have an account?</a>

        </form>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
